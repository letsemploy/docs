site_name: "Let's Employ - Documentation"
site_description: "Let's Employ is a community-driven effort to create an open standard for publishing job listings in a structured format, making it easier for job seekers and employers to connect."
site_url: https://docs.letsemploy.org/

repo_url: https://github.com/letsemploy/docs
edit_uri: edit/main/docs/

nav:
  - About:
    - Intro: index.md
    - Quickstart: how/index.md
  - Why: why.md
  - Solution: solution.md
  - How:
    - Quickstart: how/index.md
    - ojobpub.json: how/ojobpub-format.md
  - FAQ: faq.md
  - Project: project.md

theme:
  name: material
  features:
    - navigation.tabs
    - content.action.edit
    - content.action.view
  font: false
  logo: static/logo.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - footnotes

plugins:
  - search
  - minify:
      minify_html: true
copyright: |
  LetsEmploy.org Â© 2025

extra:
  generator: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ojobpub/docs

extra_css:
  - stylesheets/extra.css
